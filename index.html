<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="container">
        <h1>
            <div id="heading">To-Do List</div>
        </h1>
        <div id="add-task">
            <input id="add-task-input" type="text" placeholder="Add Task">
            <button class="button" id="add">Add</button>
        </div>
        <div id="tasks-container">
        </div>
        <div id="container-buttons">
            <button id="check-all-button" class="button">Check All</button>
            <button id="delete-all-button" class="button">Delete All</button>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
